<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div id="time">
            <label for="trip-date">Enter the date of the trip here</label>
            <input id="trip-date" type="date" name="start of trip">
            <button id="time-submit" type="submit">Submit</button>
            <div id="days-till-trip"></div>
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="50"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="lat"></div>
                <div id="lng"></div>
                <div id="country"></div>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-title">Weather forecast</div>
            <div id="forecast-entries">
                <div id="high"></div>
                <div id="low"></div>
                <div id="description"></div>
            </div>
        </div>
    </div>

</body>

</html>
